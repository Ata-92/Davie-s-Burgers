<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="hamburger.svg" alt="Davie' s Burgers">
    <hr>
    <form>
        <h1>Create a burger!</h1>
        <div>
            <label for="protein">What type of protein would you like?</label>
            <br>
            <input id="protein" type="text" name="protein">
            <hr>
        </div>
        <div>
            <label for="patty">How many patties would you like?</label>
            <br>
            <input id="patty" type="number" name="patty">
            <hr>
        </div>
        <div>
            <label for="cooked">How do you want your patty cooked</label>
            <br>
            Rare<input id="cooked" type="range" name="cooked" min="0" max="4">Well Done
            <hr>
        </div>
        <div>
            <label>What toppings would you like?</label>
            <br>
            <input id="lettuce" type="checkbox" name="topping" value="lettuce">
            <label for="lettuce">Lettuce</label>
            <input id="tomato" type="checkbox" name="topping" value="tomato">
            <label for="tomato">Tomato</label>
            <input id="onion" type="checkbox" name="topping" value="onion">
            <label for="onion">Onion</label>
            <hr>
        </div>
        <div>
            <label>Would you like to add cheese?</label>
            <br>
            <input id="cheese1" type="radio" name="cheese" value="yes">
            <label for="cheese1">Yes</label>
            <input id="cheese2" type="radio" name="cheese" value="no">
            <label for="cheese2">No</label>
            <hr>
        </div>
        <div>
            <label for="bun">What type of bun would you like?</label>
            <select id="bun" name="bun">
                <option value="sesame">Sesame</option>
                <option value="potato">Potato</option>
                <option value="pretzel">Pretzel</option>
            </select>
            <hr>
        </div>
        <div>
            <label for="sauce">What type of sauce would you like?</label>
            <br>
            <input id="sauce" type="text" list="sauces" name="sauce">
            <datalist id="sauces">
                <option value="ketchup">
                <option value="mayo">
                <option value="mustard">
            </datalist>
            <hr>
        </div>
        <div>
            <label for="addition">Anything else you want to add?</label>
            <br>
            <textarea id="addition" name="addition" cols="40" rows="3"></textarea>
            <hr>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
